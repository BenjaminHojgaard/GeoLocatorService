version: '3.4'

services:
  geolocator:
    image: geolocator:dev
    container_name: Geolocator
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Geolocator"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_geolocator$
    volumes:
      - C:\Users\Highyard\source\repos\Geolocator\Geolocator:/app
      - C:\Users\Highyard\source\repos\Geolocator:/src
      - C:\Users\Highyard\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_geolocator$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_geolocator$ \"bin/Debug/netcoreapp3.1/Geolocator.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true